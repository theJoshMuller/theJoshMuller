name: Latest Blog Posts
on:
  schedule:
    - cron: '0 */6 * * *' # runs every 6 hours
  workflow_dispatch:
permissions:
  contents: write # To write the generated contents to the readme

jobs:
  update-readme-with-blog-posts:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in latest blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://joshmuller.ca/feed"
          max_post_count: 7
          template: "$newline- [$title]($url) - $date "
          date_format: "mmm dd yyyy"
          # FIX: Masquerade as a real browser to bypass Netlify bot protection
          user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          # FIX: Add retries for network stability
          retry_count: "3"
          retry_wait_time: "5"
